<!DOCTYPE html>
<html>
<head>
    <title>TODO List</title>
</head>
<body>
    <h1>TODO List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {% if todo.completed %}Completed{% else %}Not Completed{% endif %}</li>
        {% endfor %}
    </ul>
    <p><a href="/create_todo">Create a new TODO</a></p>
</body>
</html>
